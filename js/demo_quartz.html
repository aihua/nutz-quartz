<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quartz Test Page</title>
<script src="quartz.js"></script>
<style>
html {
    width : 100%; height:100%; background: #000; color: #CCC; font-family: 'Lucida Console', Monaco, monospace;
}
pre {

}
</style>
</head>
<body class="zui-app-wn_browser ui-body" appnm="wn.browser">
<pre id="log"></pre>
<script>
//-------------------------------------------------------
var ePre = document.getElementById("log");
var qz   = null;
//-------------------------------------------------------
function assertMatch(expect, ds){
    var d   = new Date(ds);
    var str = expect + ":" + d + "=" + qz.getAbc();
    ePre.innerHTML += str + "\n";
}
//-------------------------------------------------------
</script>
</body>
<script>
//-------------------------------------------------------
qz = new Quartz("zozoh")
assertMatch(true,  "2012-02-12");
assertMatch(false, "2012-02-05");
assertMatch(false, "2012-02-19");
//-------------------------------------------------------
var t0 = Date.now();
ePre.innerHTML += t0 + "\n";
var arr = [];
for(var i=0;i<86400;i++)
    arr[i] = i;
var t1 = Date.now();
ePre.innerHTML += t1 + "\n";
ePre.innerHTML += t1 - t0 + "ms\n";
//-------------------------------------------------------
</script>
</html>
